<h2 class="text-2xl font-bold mt-5">Search</h2>
<h3 class="text-lg font-bold mt-2">Buscar gifs por nombre</h3>

<section class="flex flex-col gap-4">
  <input
    type="text"
    class="border border-gray-300 rounded-md p-2"
    placeholder="Buscar gifs"
    (keyup.enter)="onSearch(txtValue.value)"
    #txtValue
  />
</section>

<div class="py-5">
  <app-gif-list [gifs]="gifs()"></app-gif-list>
</div>
